<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jumbotron</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>







<div class="container-fluid">
    <div class="row">
        <div class="col-xl-12 align-items-center text-center">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Cliquez-ici pour des billets !
</button>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Canadiens de Montréal vs Bruins de Boston</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container-fluid">
                        <h1 class="display-4"></h1>
                    <a href="https://www.boxofficeticket.center/4065395/montreal-canadiens-vs-boston-bruins-tickets" target="_blank">
                    <img src="img/canadiensDeMtl.png" class="img-fluid canadian" alt="Canadiens de Montréal">
                    </a>
                            <h1>Vs</h1>
                    <a href="https://www.boxofficeticket.center/4065395/montreal-canadiens-vs-boston-bruins-tickets" target="_blank">
                        <img src="img/bostonBruins.png" class="img-fluid" alt="Bruins de Boston">
                    </a>
                        <p class="lead paddingtop">Match de Hockey opposant les Canadiens de Mtl vs les Bruins de Boston, achetez vos tickets dès maintenant!</p>
                        <h2>Le 5 novembre à 7:00pm</h2>
                        <h4>Ne tardez pas ! Achetez dès maintenant.</h4>
                        <br>
                        <a href="https://www.centrebell.ca/en" target="_blank">
                            <img src="img/centreBell.jpg" class="img-fluid centrebell" alt="Centre Bell">
                        </a>
                        <h3 class="paddingtop">Au Centre-Bell</h3>
                    </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>





<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
